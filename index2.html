<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="./style.css"/>
</head>
<body>
    <div class="filter">
        <div class="heading">Tasks<span class="tail">List</span></div>
        <div class="start">   
        <div class="view">
                <a href="./index2.html"><button class="button1">+</button></a>
                 <div class="new">Add new task</div>
            </div>
        </div>
        <div class="flex">
            <div class="box box1">
                <a href="./index3.html" style="text-decoration:none;">
                    <div class="head">Trip to paris</div> </a>
               
                <hr/>
                <input type="checkbox" checked>
                <label for="" class="check1"><del>visit church</del></label>
                <br>
                <input type="checkbox">
                <label for="" class="check2">Shopping</label>
    
            </div>
            <div class="box box2">
                <div class="head">My To Do List</div>
                <hr/>
                <input type="checkbox" checked>
                <label for="" class="check1"><del>visit supermarket</del></label>
                <br>
                <input type="checkbox">
                <label for="" class="check2">Buy Vegetables</label>
    
            </div>
            <div class="box box3">
                <div class="head">Movies I will Watch</div>
                <hr/>
                <input type="checkbox" checked>
                <label for="" class="check1"><del>Stranger Things 4</del></label>
                <br>
                <input type="checkbox">
                <label for="" class="check2">Avengers Endgame</label>
    
            </div>
            <div class="box box4">
                <div class="head">Daily Morning Routine For.....</div>
                <hr/>
                <input type="checkbox" checked>
                <label for="" class="check1"><del>Wake up at 6 AM</del></label>
                <br>
                <input type="checkbox">
                <label for="" class="check2">sleep at 10 PM</label>
    
            </div>
            <div class="box box5">
                <div class="head">Bools to Read</div>
                <hr/>
                <input type="checkbox" checked>
                <label for="" class="check1"><del>Design of Everyday</del></label>
                <br>
                <input type="checkbox">
                <label for="" class="check2">Alchemist</label>
    
            </div>
        </div>
        <div class="popup">
            <div class="task">Add New Task</div>
            <a href="./index.html"><button class="x">&#10006;</button></a>
            <hr>
            <input type="text" placeholder="Learn c++" class="learn"/>
            <br>
            <button class="button2">+Add Task</button>
        </div> 
</body>
</html>
